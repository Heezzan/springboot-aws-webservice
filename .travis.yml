language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
# 그레이들을 통해 의존성을 받으면 이를 해당 디렉토리에 캐시하여 같은 의존성은 다음 배포때 다시 받지 않음
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script:
  - chmod +x ./gradlew
  - ./gradlew clean build

